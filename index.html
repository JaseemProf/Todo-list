<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <h1 class="title">Todo-List</h1>
        <ul class="nav-links">
            <li><a href="#" id="active">Home</a></li>
            <li><a href="#">Work</a></li>
        </ul>
    </nav>

    <div class="todo-app">
        <h2>Today</h2>
        <ul class="todo-list" id="todo-list">
            <!-- Todo items will be added dynamically here -->
            <li class="items">
                <div>
                    <input type="checkbox" >
                    <p class="item">Eat Food</p>
                </div>
            </li>
            <li class="items">
                <div>
                    <input type="checkbox" >
                    <p class="item">Write Essay</p>
                </div>
            </li>
        </ul>
        <div class="add-todo">
            <input type="text" id="todo-input" placeholder="New task">
            <button onclick="addTodo()">+</button>
        </div>
    </div>

    <div class="footer">
        ©️ Copyright Jaseem 2023
    </div>

</body>
</html>
